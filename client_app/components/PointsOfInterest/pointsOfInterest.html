<div style="text-align:center;">
    <h2 style="text-align:center;">Points Of Interests</h2>

    <p>
        <button class="sort-button" ng-click="poiCtrl.sortByRating()"> Order by Rating</button>
        <button class="sort-button" ng-click="poiCtrl.sortByName()"> Order by Name</button>
        <button class="sort-button" ng-click="poiCtrl.sortByCategory()"> Order by Category</button>
    </p>
    <p>
        Select category:
        <select class="input" ng-init="All" name="pointsCategories" id="categories" ng-model="catFilter"
                ng-options="item.category for item in poiCtrl.categories" required>
            <option value="{{item.category}}"></option>
            <option value="">All</option>
        </select>
    </p>

    <!--<li ng-repeat="p in poiCtrl.getPointsByCategory(item.category)">
        <h3>{{cat.title}}</h3>-->

    <div class="row">
        <div ng-repeat="(id , point) in poiCtrl.points | filter: {category:catFilter.category}:true">
            <!--<div ng-repeat="(pointId , name, category, rating, rating, views, description, picture) in poiCtrl.points" ng-click="poiCtrl.OpenPointPage()">-->
            <!---->
            <div class="column">
                <div class="card poi-click">
                    <img ng-click="poiCtrl.OpenPointPage(point)" ng-src="{{point.image}}"
                         style="width:100% ;height:70%;">
                    <div class="container2">

                        <div ng-show="poiCtrl.isLoggedIn" class="pois-option">
                            <span class='heart fav-button btn-option' ng-class="{'active': poiCtrl.isFavoritePoint(point)}"
                                  ng-click="poiCtrl.toggleToFavorites($event, point)"></span>
                            <br><br>
                            <span class='in-db-icon btn-option' ng-show="poiCtrl.isPointInDB(point)">
                                <img ng-src="https://png-2.vector.me/files/images/6/8/683511/uk_union_flag_thumb"/>
                            </span>
                            <br>
                        </div>

                        <div ng-click="poiCtrl.OpenPointPage(point)">
                            <h3 class="name-title">{{point.name}}</h3>
                            <h3 class="cat-title">{{point.category}}</h3>
                        </div>
                    </div>
                </div>
            </div>


            <!---->
            <!-- <div class="poiTitle">
                POI name: <span ng-bind="point.name"></span>
                <br>
                Category: <span ng-bind="point.category"></span>
                <br>-->
            <!--<img ng-style="{'height': '100px'}" ng-src="{{ Buffer(point.picture).toString('base64')}} ">-->
            <!--<img ng-style="{'height': '100px'}" data-ng-src="data:image/jpg;base64,{{point.picture}}"/>-->
            <!--<img ng-style="{'height': '300px'}" ng-src="{{point.image}}"/>
              <br><br><br><br>

          </div>-->

        </div>
    </div>
</div>
