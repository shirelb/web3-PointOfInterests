<html ng-app="pointsOfInterestApp">

<head>
    <title>Points Of Interest App</title>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <!-- ngDialog -->
    <link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog-theme-default.min.css">
    <script src="node_modules/ng-dialog/js/ngDialog.min.js"></script>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- local storage -->
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>

    <!-- lodash -->
    <script src="node_modules/lodash/lodash.js"></script>

    <!-- controllers -->
    <script src="client_app/app.js"></script>
    <script src="client_app/indexController.js"></script>
    <script src="client_app/components/About/aboutController.js"></script>
    <script src="client_app/components/FavoritesPointsOfInterest/favoritesPointsOfInterestController.js"></script>
    <script src="client_app/components/Home/homeController.js"></script>
    <script src="client_app/components/Login/loginController.js"></script>
    <script src="client_app/components/PointsOfInterest/pointsOfInterestController.js"></script>
    <script src="client_app/components/Register/registerController.js"></script>
    <script src="client_app/components/PointPage/pointPageController.js"></script>
    <script src="client_app/components/RestorePassword/restorePasswordController.js"></script>

    <!-- services -->
    <script src="client_app/shared/Services/localStorageModel.js"></script>
    <script src="client_app/shared/Services/setHeadersToken.js"></script>
    <script src="client_app/shared/Services/loggedInUsername.js"></script>
    <script src="client_app/shared/Services/loggedInUserID.js"></script>
    <script src="client_app/shared/Services/favoritesPointsService.js"></script>
    <script src="client_app/shared/Services/reviewPointsService.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="client_app/components/FavoritesPointsOfInterest/favoritesStyle.css"/>
    <link rel="stylesheet" type="text/css" href="client_app/shared/reviewModal.css"/>
    <link rel="stylesheet" type="text/css" href="client_app/shared/formsStyle.css"/>
    <link rel="stylesheet" type="text/css" href="client_app/components/About/aboutStyle.css"/>
    <link rel="stylesheet" type="text/css" href="client_app/components/Home/styleHome.css"/>
    <link rel="stylesheet" type="text/css" href="client_app/components/PointsOfInterest/stylePois.css"/>
    <link rel="stylesheet" type="text/css" href="client_app/styleIndex.css"/>

</head>

<body ng-controller="indexController as indexCtrl">

<ul>
    <li><a class="active" href="#/">Home</a></li>
    <li><a href="#/about">About</a></li>
    <li ng-hide="indexCtrl.isLoggedIn()"><a href="#/register">Register</a></li>
    <li ng-hide="indexCtrl.isLoggedIn()"><a href="#/login">Login</a></li>
    <li ng-show="indexCtrl.isLoggedIn()">
        <a href="" ng-click="indexCtrl.logout()"> Logout </a>
    </li>
    <li><a href="#/pointsOfInterests">Points Of Interests</a></li>
    <li ng-show="indexCtrl.isLoggedIn()"><a href="#/favoritesPointsOfInterest">My Favorites <span> (#{{indexCtrl.getNumberOfFavorites()}})</span></a>
    </li>
    <li><a class="a-hello"> Hello <span ng-bind="indexCtrl.getUsername()"> </span></a></li>
</ul>


<div ng-view></div>


<footer>
    <p class="footer-align-left">
        We build this website using AngularJS, NodeJS and css.
    </p>
    <p class="footer-align-right">
        Please contact us in any question at:
        shirelb@post.bgu.ac.il
        or
        dafnao@post.bgu.ac.il
    </p>
</footer>

</body>
</html>
