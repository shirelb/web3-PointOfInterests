<html ng-app="pointsOfInterestApp">
    <head>
        <title>Points Of Interest App</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

        <script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="app.js"></script>
        <script src="indexController.js"></script>
        <script src="components/Services/localStorageModel.js"></script>
        <script src="components/Services/setHeadersToken.js"></script>
        <script src="components/Services/loggedInUsername.js"></script>
        <script src="components/Services/loggedInUserID.js"></script>
        <script src="components/About/aboutController.js"></script>
        <script src="components/FavoritesPointsOfInterest/favoritesPointsOfInterestController.js"></script>
        <script src="components/Home/homeController.js"></script>
        <script src="components/Login/loginController.js"></script>
        <script src="components/PointsOfInterest/pointsOfInterestController.js"></script>
        <script src="components/Register/registerController.js"></script>
        <script src="components/RestorePassword/restorePasswordController.js"></script>
        <link rel="stylesheet" type="text/css" href="indexStyle.css"/>

        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover {
                background-color: #111;
            }
        </style>
    </head>

    <body ng-controller="indexController as indexCtrl">

        <script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>

        <ul>
            <li><a class="active" href="#/">Home</a></li>
            <li><a href="#/about">About</a></li>
            <li ng-hide="indexCtrl.isLoggedIn()"><a href="#/register">Register</a></li>
            <li><a href="#/login">Login</a></li>
            <li><a href="#/pointsOfInterests">Points Of Interests</a></li>
            <li ng-show="indexCtrl.isLoggedIn()"><a href="#/favoritesPointsOfInterest">My Favorites</a></li>
            <li> Hello <span ng-bind="indexCtrl.getUsername()"> </span></li>
        </ul>



        <div ng-view></div>

        <footer>
            <p class="align_left">
                We build this website using AngularJS, NodeJS and css.
            </p>
            <p class="align_right">
                Please contact us in any question at:
                shirelb@post.bgu.ac.il
                or
                dafnao@post.bgu.ac.il
            </p>
        </footer>

    </body>
</html>
